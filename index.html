<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>des sens</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â—Ž</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geist:wght@700&display=swap');

    :root {
      --vh: 100%;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Geist', sans-serif;
    }

    .dynamic-height {
      height: calc(var(--vh, 1vh) * 100);
    }

    @media (max-width: 768px) {
      /* Adjust font size and line-height for mobile */
      .text-dynamic {
        font-size: 40px;
        line-height: 1.2;
      }
    }
  </style>
  <script>
    function setVH() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', setVH);
    window.addEventListener('load', setVH);
  </script>
</head>
<body class="dynamic-height">
  <!-- Container with background image -->
  <div class="relative w-full h-full bg-cover bg-center" style="background-image: url('horses.jpeg');">
    <!-- Optional overlay for contrast -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- Centered content -->
    <div class="relative z-10 flex items-center justify-center h-full">
      <h1 class="text-white font-bold tracking-[-0.03em] text-center px-4 sm:px-8 
                 text-[42px] leading-tight md:text-[72px] md:leading-[89px] text-dynamic
                 max-w-[90%] md:max-w-[50%]">
        la vie est une condition des sens
      </h1>
    </div>
  </div>
</body>
</html>
