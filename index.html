<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>des sens</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â—Ž</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geist:wght@700&display=swap');

    :root {
      --vh: 100%;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Geist', sans-serif;
    }

    .dynamic-height {
      height: calc(var(--vh, 1vh) * 100);
    }

    /* Default (desktop) line height */
    .text-dynamic {
      line-height: 56px; /* desktop line-height */
    }

    /* Adjust font sizes, line-height, and padding on mobile */
    @media (max-width: 768px) {
      .text-dynamic {
        font-size: 32px; /* smaller on mobile */
        line-height: 36px; /* tighter line-height on mobile */
        padding: 0 1rem; /* add horizontal padding on mobile */
      }
    }
  </style>
  <script>
    function setVH() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', setVH);
    window.addEventListener('load', setVH);
  </script>
</head>
<body class="dynamic-height">
  <div class="relative w-full h-full">
    <!-- Background Image Overlay with ~80% opacity -->
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('horses.jpeg'); opacity:0.8;"></div>

    <div class="relative w-full h-full flex items-center justify-center">
      <h1 class="text-white font-bold text-[42px] md:text-[72px] tracking-[-0.03em] text-center text-dynamic">
        la vie est une condition des sens
      </h1>
    </div>
  </div>
</body>
</html>
