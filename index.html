<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>â—Ž des sens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geist:wght@700&display=swap');

    /* Fix for 100vh on mobile */
    :root {
      --vh: 100%;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Geist', sans-serif;
    }

    .dynamic-height {
      height: calc(var(--vh, 1vh) * 100);
    }

    @media (max-width: 768px) {
      .text-dynamic {
        font-size: 40px; /* Adjust font size for mobile */
        line-height: 1.2; /* Reduce line height */
      }
    }
  </style>
  <script>
    /* JavaScript to fix mobile viewport height */
    function setVH() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', setVH);
    window.addEventListener('load', setVH);
  </script>
</head>
<body class="dynamic-height">
  <h1 class="text-black font-bold text-[42px] leading-[50px] md:text-[72px] md:leading-[89px] tracking-[-0.03em] text-center text-dynamic">
    la vie est une condition des sens
  </h1>
</body>
</html>
